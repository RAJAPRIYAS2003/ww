<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>
        <div class="container-fluid p-0">
            <div class="navcontainer">
                <nav class="navbar navbar-expand-lg  fixed-top" id="navbar">
                    <div class="container-fluid">
                      <a class="navbar-brand d-flex align-items-center" href="#"><img src="Images/logo.jpg" alt="" style="width: 35px;"><h6 class="mx-3" style="color: black;">MATRIMONY</h6></a>
                      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                      <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        </ul>
                        <form class="d-flex " role="search">
                          <button class="btn" type="submit" id="btn">Sign in</button>
                        </form>
                      </div>
                    </div>
                </nav>
            </div>
        </div>
        
    </header>
    <main>
        <div class="container-fluid justify-content-center" id="home-container">
            <div class="container justify-content-center p-0" id="home-container1">
                <div class="row justify-content-center">
                    <div class="col-md-6 col-sm-12">
                        <div class="col-md-12 text-center col-sm-12">
                            <h5 style="color: aliceblue; font-size: 17px;">Register free now and find your perfect match from lakhs of brides and grooms</h5>
                            <form id="profile-form">
                                    <input type="hidden" id="profile-index"> <!-- Hidden input to store the index of the profile being edited -->
                                    <input type="text" id="name" name="name" placeholder="Enter your Name" required>
                                    <div id="name-error" class="error"></div>
                               
                                    <input type="number" id="age" name="age" min="18" placeholder="Enter your Age" required>
                                    <div id="age-error" class="error"></div>
                                    <select id="gender" name="gender" required>
                                        <option value="">Select Gender</option>
                                        <option value="male">Male</option>
                                        <option value="female">Female</option>
                                    </select>
                                    <div id="gender-error" class="error"></div>
                                    <select class="mt-3" id="person" name="person" required>
                                        <option value="">Profile Created for</option>
                                        <option value="myself">Myself</option>
                                        <option value="daughter">Daughter</option>
                                        <option value="son">Son</option>
                                        <option value="friend">friend</option>
                                    </select>
                                    <div id="person-error" class="error"></div>
                                    <select class="mt-3" name="lang" id="lang" placeholder="Select Mother Tongue "required>
                                        <option value="">Select Mother Tongue</option>
                                        <option value="tamil">Tamil</option>
                                        <option value="english">English</option>
                                    </select>
                                    <div id="lang-error" class="error"></div>
                                    <select class="mt-3" name="religion" id="religion" required>
                                        <option value="">Select Your Religion</option>
                                        <option value="hindu">Hindu</option>
                                        <option value="muslim">Muslim</option>
                                        <option value="christian">Christian</option>
                                    </select>
                                    <div id="religion-error" class="error"></div>
                                    <select class="mt-3" name="caste" id="caste" required>
                                        <option value="">Select your Caste</option>
                                        <option value="mbc">MBC</option>
                                        <option value="sc">SC</option>
                                        <option value="bc">BC</option>
                                        <option value="nocaste">Nocaste</option>
                                    </select>
                                    <div id="caste-error" class="error"></div>
                                    <input class="mt-3" type="number" placeholder="Enter Your Number" id="number" name="number" required>
                                    <div id="number-error" class="error"></div>
                                    <div class="d-flex" id="box">
                                        <input  class="mt-3" type="email" id="email" name="email" placeholder="Enter Your Email" required>
                                    <div id="email-error" class="error"></div>
                                    <input class="mt-3" type="password" id="password" name="password" placeholder="Enter Your Password" required>
                                    <div id="password-error" class="error"></div>
                                    </div>
                               
                               
                                <div class="button">
                                    <input type="submit" value="Submit" class="mt-3">
                               
                                   <button type="button" onclick="clearForm()"  class="mt-3">Clear</button>
                                </div>
                              </form>
                            
                            <ul id="profile-list"></ul>   
                              
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
        
        
    </main>


<script src="main.js"></script>
</body>
</html>
